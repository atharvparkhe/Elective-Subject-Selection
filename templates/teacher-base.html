<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <!-- Respponsive Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>Elective Subject Selection</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" sizes="32x32" type="image/png">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="{% static 'css/teacher-style.css' %}">
    <!-- SEO tags -->
    <meta name="description" content="Elective Subject Selection">
    <meta name="author" content="Team Alpha">
    <meta name="keywords" content="Elective, Subject, Selection">
    <meta property="og:title" content="Elective Subject Selection" />
    <meta property="og:type" content="web-application" />
    <meta property="og:url" content="http://127.0.0.1:8000" />
    <meta property="og:image" content="{% static 'images/logo.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- Messages -->
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ msg }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <!-- Content -->
    {% block content %}
    {% endblock content %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
    var menuitem = document.getElementById("menuitem")
    menuitem.style.maxHeight = "0px";
    function menutoggle() {
        if (menuitem.style.maxHeight == "0px") {
            menuitem.style.maxHeight = "200px";
        }
        else {
            menuitem.style.maxHeight = "0px";
        }
    }
</script>
</html>
